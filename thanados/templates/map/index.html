{% extends "layout.html" %}
{% block content %}

<div id="container">
    <div id="sidebar" class="hidden-xs hidden-sm">
        <div class="sidebar-wrapper">
            <div class="panel panel-default" id="pnlSidebar">
                <div id="mysidebarheading" class="panel-heading">
                    <div class="btn-group-vertical sidebarbuttons">
                        <button type="button" class="btn btn-secondary btn-xs fa-pull-right"
                                onclick="this.blur()" id="sidebar-smaller" title="reduce sidebar">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                    </div>
                    <h3 class="panel-title">
                        <span id="sidebarTitle">
                        </span>
                    </h3>
                </div>

                <div id="mysidebarmenu" class="panel-heading">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-sm dropdown-toggle" type="button"
                                id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            Menu
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <!--<a class="dropdown-item thunaubutton" href="#">Thunau Obere
                                Holzwiese</a>
                            <a class="dropdown-item pohanskobutton" href="#">Pohansko Herrenhof</a>
                            <a class="dropdown-item kourimbutton" href="#">Stará Kouřim</a>
                            <div class="dropdown-divider"></div>-->
                            <a class="dropdown-item searchbutton" href="#">Filter/Search</a>
                            <a class="dropdown-item visbutton" href="#">Visualisations</a>
                        </div>
                        <button type="button" class="btn btn-secondary btn-sm fa-pull-right"
                                onclick="this.blur(); modalsetsite()" title="show details">
                            <i class="fa fa-info"></i>
                        </button>
                    </div>
                </div>
                <div class="panel-body" id="mypanel">
                    <div class="panel-group" id="accordion1"
                         style="overflow-y: hidden"> <!--content to be created by js function--> </div>
                </div>
            </div>
        </div>
    </div>
    <div id="map">
        <button type="button" class="btn btn-secondary btn-xs fa-pull-right mapbutton"
                onclick="this.blur()" id="sidebar-start" title="open sidebar">
            <i class="fa fa-chevron-right buttonleftout"></i>
        </button>
        <div class="dropdown" id="sidebarclosed-menu">
            <button class="btn btn-secondary btn-sm mapbutton" type="button" onclick="this.blur()"
                    id="dropdownMenuButtonMap" data-toggle="dropdown" title="Menu"
                    aria-haspopup="true"
                    aria-expanded="false">
                <i class="fas fa-bars"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonMap">
               <!-- <a class="dropdown-item thunaubutton" href="#">Thunau Obere Holzwiese</a>
                <a class="dropdown-item pohanskobutton" href="#">Pohansko Herrenhof</a>
                <a class="dropdown-item kourimbutton" href="#">Stará Kouřim</a>
                <div class="dropdown-divider"></div>-->
                <a class="dropdown-item searchbutton" href="#">Filter/Search</a>
                <a class="dropdown-item visbutton" href="#">Visualisations</a>
            </div>
        </div>
    </div>

    <div id="dialog" title="Filter/Search">
        <form id="mysearchform"></form>
    </div>

    <div id="myModal" title="mygrave">
        <div id="myModalContent" style="padding-bottom: 2em" class="modal-content"></div>
    </div>

    <div id="visdialog" title="Visualisations">
        <form id="myvisform"></form>
    </div>

    <div id="mytreeModal" title="Select category">
        <div>
            <div id="TreeMenu" class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <input id="jstree_q" class="form-control form-control-sm" type="text"
                           placeholder="type to search...">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm" type="button"
                            onclick="transferNode(GlobaltargetField, GlobalNodeSelected, GlobalSelectedNodeName, Globalcriteria, GlobalappendLevel, Globaliter)"
                            id="confirmNodeBtn">Select
                    </button>
                </div>
            </div>
            <div id="myTreeModalContent">
                <form id="jstree-div">
                    <div id="jstree"></div>
                </form>
            </div>
        </div>
    </div>

</div>


<script>



var myjson = {{ myjson|tojson }};
var jsontypes = {{ typesjson|tojson }};





</script>
<script src="/static/vendor/leafletplugins/leaflet-easyPrint-gh-pages/dist/bundle.js"></script>
<script src="/static/js/map.js"></script>
<script src="/static/js/search.js"></script>
<script src="/static/js/choropleth_results.js"></script>


{% endblock %}
