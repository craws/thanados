{% extends "layout.html" %}
{% block content %}

    <link href="/static/vendor/node_modules/leaflet.markercluster/dist/MarkerCluster.css" rel="stylesheet">
    <link href="/static/vendor/node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css"
          rel="stylesheet">
    <link href="/static/vendor/node_modules/leaflet.fullscreen/Control.FullScreen.css" rel="stylesheet">
    <link href="/static/vendor/node_modules/datatables.net-bs4/css/dataTables.bootstrap4.css" rel="stylesheet">
    <script src="/static/vendor/node_modules/datatables.net/js/jquery.dataTables.js"></script>
    <script src="/static/vendor/node_modules/datatables.net-bs4/js/dataTables.bootstrap4.js"></script>
    <script src="/static/vendor/node_modules/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="/static/vendor/node_modules/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="/static/vendor/node_modules/leaflet.fullscreen/Control.FullScreen.js"></script>
    <link href="/static/css/style.css" rel="stylesheet">

    <div id="mycontent" class="pb-4">
        <h2 class="my-heading container">Search</h2>
        <div id="mySearchCards" class="m-4 sortable row">
        </div>
        <button id="AddSearch" class="btn btn-secondary float-right mr-4">New Search</button>
    </div>
    <div id="mytreeModal" title="Select category" class="d-none">
        <div>
            <div id="TreeMenu" class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <input id="jstree_q" class="form-control form-control-sm" type="text"
                           placeholder="type to search...">
                </div>
                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm" type="button"
                            onclick="transferNode(GlobaltargetField, GlobalNodeSelected, GlobalSelectedNodeName, Globalcriteria, GlobalappendLevel, Globaliter, 'false')"
                            id="confirmNodeBtn">Select
                    </button>
                </div>
            </div>
            <div id="myTreeModalContent">
                <form id="jstree-div">
                    <div id="jstree"></div>
                </form>
            </div>
        </div>
    </div>

    <script> test_csrf_token = '{{ csrf_token() }}'; </script>
    <script src="/static/js/search.js"></script>
    <script>    jsontypes = {{ typesjson|tojson }} </script>
    <script>    sitelist = {{ sitelist|tojson }}    </script>

{% endblock %}
