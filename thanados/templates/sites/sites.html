{% extends "layout.html" %}
{% block content %}

    <link href="/static/css/style.css" rel="stylesheet">

    <div id="mycontent" class="pl-4">

        <h2 class="my-heading container">Sites</h2>

        <div class="row" style="width: 100%">
            <div class="col-lg-6 mb-2">
                <div class="row mb-3" style="font-size: 0.875em; color: #333; width: 100%; margin-left: 0.1em">
                    <div class="col-sm mt-2">
                        <span style="min-width: 200px" id="amount"></span>
                        <div class="mt-2" id="slider-range"></div>
                    </div>
                    <div class="col-sm mt-2">
                        <span style="min-width: 200px" id="amount2"></span>
                        <div class="mt-2" id="slider-range2"></div>

                    </div>
                </div>
                <table id="sitelist" class="display table table-striped table-bordered"
                       width="100%">

                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Begin</th>
                        <th>End</th>
                        <th>Graves</th>
                    </tr>
                    </thead>
                </table>


            </div>
            <div class="col-lg-6 mb-2">
                <div id="map" style="min-width: 300px"></div>
            </div>
        </div>
        <div style="display: none">
            <label for="min"></label><input type="text" id="min" name="min">
            <label for="max"></label><input type="text" id="max" name="max">
            <label for="min1"></label><input type="text" id="min1" name="min">
            <label for="max1"></label><input type="text" id="max1" name="max">
        </div>

    </div>

    <script>    sitelist = {{ sitelist|tojson }};    </script>
    <script src="/static/js/sites.js"></script>

{% endblock %}
